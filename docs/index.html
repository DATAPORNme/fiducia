<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fiducia in quantità</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- favicon -->
  <link rel="icon" href="assets/favicon/favicon_fiducia_196x196.png">
  <!-- Theme -->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <link rel="stylesheet" href="assets/css/custom.css">
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app"></div>
  <script>
    // Replace the below URL with your own GitHub Repository URL
    var yourRepo = 'https://github.com/DATAPORNme/fiducia';

    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    window.$docsify = {
      name: 'Fiducia in quantità',
      repo: '',
      coverpage: true,
      loadSidebar: true,

      //loadNavbar : !(getParameterByName('embedded') === 'true'),
      externalLinkTarget: '_blank',

      // SIDEBAR NAVIGATION
      // -----------------------------------------------------------------
      auto2top: true,
      //hideSidebar: getParameterByName('embedded') === 'true',

      // PLUGIN SETTINGS
      // -----------------------------------------------------------------
      search: {
        depth: 3,
        noData: 'No matches found.',
        placeholder: 'Cerca'
      },

      // SETTINGS THEME
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },

      // CUSTOM PLUGINS
      // -----------------------------------------------------------------
      plugins: [

        function(hook, vm) {

          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = yourRepo +'/blob/main/docs/' + vm.route.file
            }
            var editHtml = '[<img src="/assets/icons/github.svg" alt="github icon" width="36" height="36">](' + url + ')\n'

            if (!(getParameterByName('hidegithublink') === 'true')) {
              return editHtml + '\n\n' + html + '\n\n----\n\n' + 'di <a href="https://lucacorsato.com" target="_blank" style="color: inherit; font-weight: normal;">Luca Corsato</a>'
            } else {
              return html + '\n\n----\n\n' + 'di <a href="https://lucacorsato.com" target="_blank" style="color: inherit; font-weight: normal;">Luca Corsato</a>'
            }
          })

        }

      ]

    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search Box Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- Emoji Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <!-- Pagination Plugin -->
  <script>
    if (!(getParameterByName('embedded') === 'true')) {
        document.write('<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"><\/script>');
    }
  </script>
</body>
</html>
